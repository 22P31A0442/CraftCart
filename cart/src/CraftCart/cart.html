<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Cart</title>
  <style>
    body {
      background: #fef6e4;
      font-family: 'Georgia', serif;
      padding: 30px;
      color: #3e2c1c;
    }
    h1 {
      text-align: center;
      color: #5e2a0c;
      font-size: 2.5rem;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 24px;
      margin-top: 30px;
    }
    .card {
      background: #fff4e6;
      padding: 18px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
      position: relative;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 10px;
    }
    .card-title {
      font-size: 1.2rem;
      margin-top: 12px;
      font-weight: bold;
    }
    .card-price {
      font-size: 1rem;
      color: #2f7b14;
      margin-top: 5px;
    }
    .remove-btn {
      margin-top: 10px;
      background-color: #d9534f;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
    .remove-btn:hover {
      background-color: #c9302c;
    }
    .empty-msg {
      text-align: center;
      font-size: 1.3rem;
      margin-top: 40px;
      color: #994d00;
    }
	.button-group {
	  display: flex;
	  justify-content: center;
	  gap: 10px;
	  margin-top: 10px;
	}

	.buy-now {
	  background-color: #4caf50;
	  color: white;
	  border: none;
	  padding: 8px 12px;
	  border-radius: 5px;
	  cursor: pointer;
	}

	.buy-now:hover {
	  background-color: #388e3c;
	}

    /* Styled Go to Home Button */
    .home-btn {
      display: block;
      margin: 40px auto 10px auto;
      padding: 12px 24px;
      font-size: 1rem;
      background-color: #ffb84d;
      color: #3e2c1c;
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .home-btn:hover {
      background-color: #f0a030;
    }
  </style>
</head>
<body>
  <h1>ðŸ›’ My Cart</h1>
  <div class="product-grid" id="cartGrid"></div>

  <!-- Go to Home Button -->
  <button class="home-btn" onclick="goToHome()">Go to Home</button>

  <script>
    const grid = document.getElementById("cartGrid");

    async function fetchCartItems() {
      const res = await fetch("http://localhost:6789/api/cart");
      return await res.json();
    }

    async function removeFromCart(title) {
      await fetch(`http://localhost:6789/api/cart/remove/${encodeURIComponent(title)}`, {
        method: "DELETE"
      });
      renderCart();
    }

    async function renderCart() {
      const cartItems = await fetchCartItems();
      grid.innerHTML = "";

      if (cartItems.length > 0) {
        cartItems.forEach((item) => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <img src="${item.image}" alt="${item.title}">
            <div class="card-title">${item.title}</div>
            <div class="card-price">â‚¹${Number(item.price).toLocaleString()}</div>
			<div class="button-group">
			  <button class="remove-btn" onclick='removeFromCart("${item.title}")'>Remove</button>
			  <button class="buy-now" onclick='buyNow(${JSON.stringify(item)})'>BUY NOW</button>
			</div>

          `;
          grid.appendChild(card);
        });
      } else {
        grid.innerHTML = "<div class='empty-msg'>No items in cart.</div>";
      }
    }

    function goToHome() {
      window.location.href = "task.html";
    }
	
	function buyNow(item) {
	      localStorage.setItem("orderItem", JSON.stringify(item));
	      window.location.href = "orders.html";
	    }


    renderCart();
  </script>
</body>
</html>
