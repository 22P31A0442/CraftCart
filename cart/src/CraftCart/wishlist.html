<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Wishlist</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 30px;
      background-color: #f1e5c6;
    }

    h1 {
      text-align: center;
      color: #7c4f20;
      margin-bottom: 30px;
    }

    .wishlist-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: 0.3s ease;
    }

    .card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }

    .card-body {
      padding: 15px;
    }

    .card-title {
      font-size: 16px;
      font-weight: bold;
      color: #333;
      margin-bottom: 8px;
    }

    .card-price {
      color: green;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .remove-btn {
      padding: 8px 12px;
      background-color: #a21c1c;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .remove-btn:hover {
      background-color: #f87171;
      color: black;
    }

    .empty-message {
      text-align: center;
      font-size: 18px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>My Wishlist</h1>
  <div class="wishlist-grid" id="wishlistGrid"></div>
  <div style="text-align: center; margin-bottom: 20px;">
      <button onclick="location.href='task.html'" 
              style="padding: 10px 20px; background-color: #7c4f20; color: white; border: none; border-radius: 6px; cursor: pointer;">
        Go to Home Page
      </button>
    </div>
    <div class="wishlist-grid" id="wishlistGrid"></div>
  <script>
    const grid = document.getElementById("wishlistGrid");

    function loadWishlist() {
      fetch("http://localhost:6789/api/wishlist")
        .then(res => res.json())
        .then(data => {
          grid.innerHTML = "";

          if (data.length === 0) {
            grid.innerHTML = `<div class="empty-message">Your wishlist is empty.</div>`;
            return;
          }

          data.forEach(item => {
            const card = document.createElement("div");
            card.className = "card";

            card.innerHTML = `
              <img src="${item.image}" alt="${item.title}" />
              <div class="card-body">
                <div class="card-title">${item.title}</div>
                <div class="card-price">â‚¹${item.price.toLocaleString()}</div>
                <button class="remove-btn" onclick="removeItem('${item.title}')">Remove</button>
              </div>
            `;

            grid.appendChild(card);
          });
        });
    }

    function removeItem(title) {
      fetch(`http://localhost:6789/api/wishlist/remove/${encodeURIComponent(title)}`, {
        method: "DELETE"
      })
        .then(res => res.text())
        .then(msg => {
          alert(msg);
          loadWishlist();
        });
    }

    // Load wishlist on page load
    loadWishlist();
  </script>
</body>
</html>
