<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Summary</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f7f7f7;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .order-box {
      background: white;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .order-box img {
      width: 120px;
      height: auto;
      display: block;
      margin: 0 auto 15px;
      border-radius: 6px;
    }

    .order-details h3 {
      font-size: 20px;
      color: #444;
      margin-bottom: 10px;
    }

    .order-details p {
      font-size: 16px;
      color: #555;
      margin: 5px 0;
    }

    .pay-button, .home-button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      cursor: pointer;
    }

    .pay-button {
      background-color: #28a745;
      color: white;
    }

    .pay-button:hover {
      background-color: #218838;
    }

    .home-button {
      background-color: #007bff;
      color: white;
    }

    .home-button:hover {
      background-color: #0056b3;
    }

    .success-msg {
      color: green;
      font-weight: bold;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <h2>Order Summary</h2>
  <div id="orderContainer" class="order-box"></div>

  <script>
    const orderItem = JSON.parse(localStorage.getItem("orderItem"));

    if (orderItem) {
      document.getElementById("orderContainer").innerHTML = `
        <img src="${orderItem.image}" alt="${orderItem.title}">
        <div class="order-details">
          <h3>${orderItem.title}</h3>
          <p><strong>Price:</strong> Rs. ${orderItem.price.toLocaleString()}</p>
          <p><strong>Total:</strong> Rs. ${orderItem.price.toLocaleString()}</p>
          <button class="pay-button" onclick="makePayment()">Pay Now</button>
        </div>
      `;
    } else {
      document.getElementById("orderContainer").innerHTML = "<p>No order found.</p>";
    }

    function makePayment() {
      const container = document.getElementById("orderContainer");
      container.innerHTML += `
        <p class="success-msg">Payment Successful!</p>
        <button class="home-button" onclick="goHome()">Go to Homepage</button>
      `;
    }

    function goHome() {
      window.location.href = "task.html"; // change this if your homepage filename is different
    }
  </script>

</body>
</html>
