<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            /* background-color: rgb(251, 220, 155); */
            background-color: #7c4f20;
        }

        .checkout-container {
            max-width: 600px;
            margin: auto;
            /* background-color: #7c4f20; */
            background-color: rgb(251, 220, 155);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            /* Center-aligns all content inside */
        }

        img {
            max-width: 100%;
            height: 250px;
            border-radius: 10px;
            object-fit: cover;
            display: block;
            margin: 0 auto 20px auto;
            /* Center image and add spacing below */
        }

        h2 {
            margin-top: 0;
            font-size: 28px;
            color: #2c2c2c;
        }

        .price {
            color: #b12704;
            font-size: 24px;
            margin: 15px 0;
            font-weight: 700;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
            color: #333;
        }

        .btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
            font-weight: bolder;
        }

        .btn:hover {
            background-color: #218838;
        }

        .btn1 {
            background-color: #f4c95d;
            color: black;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
            font-weight: bolder;
        }

        .btn1:hover {
            background-color: #e0b14a;
        }

        #checkoutDetails input,
        #checkoutDetails textarea,
        #checkoutDetails select {
            width: 100%;
            padding: 10px;
            margin: 8px 0 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #checkoutDetails .btn,
        #checkoutDetails .btn1 {
            padding: 10px 20px;
            margin-right: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-group-inline {
            display: flex;
            /* Makes the children (label and input) flex items */
            align-items: center;
            /* Vertically aligns label and input in the middle */
            margin-bottom: 20px;
            /* Adds space between each row of form elements */
            gap: 15px;
            /* Adds space between the label and the input */
        }

        .form-group-inline label {
            flex-shrink: 0;
            /* Prevents the label from shrinking on smaller screens */
            width: 120px;
            /* Give labels a fixed width for alignment (adjust as needed) */
            text-align: right;
            /* Align label text to the right */
            padding-right: 10px;
            /* Add some padding between label text and input */
            margin-bottom: 0;
            /* Remove default bottom margin from label */
        }

        .form-group-inline input[type="text"],
        .form-group-inline input[type="email"],
        .form-group-inline input[type="tel"],
        .form-group-inline textarea,
        .form-group-inline select {
            flex-grow: 1;
            /* Allows the input field to take up remaining space */
            width: auto;
            /* Override default width to allow flex-grow to work */
            margin: 0;
            /* Remove default margins from input fields */
        }

        .style1 img {
            width: 100%;
            /* Make image fill container width */
            height: 200px;
            /* Give container a fixed height */
            object-fit: cover;
            }
    </style>

</head>
